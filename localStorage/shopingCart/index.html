<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <section class="container mt-5">

        <h1 class="text-center">Product List</h1>
      <div class="bg-warning d-flex align-items-center rounded-2 justify-content-centerrounded-2" style="height: 200px;">
        <input id="input-product" class="p-2 mx-1 rounded-2" type="text" placeholder="Product" />
        <input id="input-quantity" class="p-2 mx-1 rounded-2" type="text" placeholder="Quantity" />
        <button onclick="addProduct()" class="p-2 mx-1 rounded-2 btn btn-danger">Add Product</button>

      </div>

      <div  class="bg-warning-subtle rounded-2 mt-3">
        <ul id="product-list" class="p-5"></ul>
      </div>


    </section>



    <!-- js code -->
    <script src="js/app.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
